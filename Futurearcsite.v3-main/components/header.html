    <style>
        /* ===== NY TECH POPUP-STIL ===== */
        #news-popup {
            opacity: 0;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease-in-out;
        }
        #news-popup.active {
            opacity: 1;
            pointer-events: auto;
        }
        .tech-popup {
            background-color: #1a1b1e;
            color: #eaeaea;
            padding: 25px 35px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            border: 1px solid #FF6B00;
            box-shadow: 0 0 25px rgba(255, 107, 0, 0.3), 0 0 10px rgba(255, 107, 0, 0.2) inset;
            max-width: 450px;
            overflow: hidden;
            transform: translateY(-30px);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #news-popup.active .tech-popup {
            transform: translateY(0);
        }
        .tech-popup h2 {
            font-family: 'Roboto', 'Open Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 107, 0, 0.5);
        }
        .tech-popup h2 i {
            color: #FF6B00;
            margin-right: 12px;
            animation: pulse-icon 2s ease-in-out infinite;
        }
        .popup-timer-bar {
            position: absolute;
            bottom: 0; left: 0;
            height: 4px;
            width: 100%;
            background-color: #FF6B00;
            box-shadow: 0 0 10px #FF6B00;
        }
        #news-popup.active .popup-timer-bar {
            animation: shrink-bar 1.5s linear forwards;
        }
        @keyframes shrink-bar { from { width: 100%; } to { width: 0%; } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
