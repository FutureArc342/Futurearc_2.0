<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Vår Tech Stack | Sömlös Marquee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
<style>
  :root {
    --background-color: #121212;
    --surface-color: #1a1a1a;
    --text-primary-color: #eaeaea;
    --text-secondary-color: #a0a0a0;
    --border-color: #282828;
    --accent-color: #f86700;
  }
  body { margin: 0; background-color: var(--background-color); color: var(--text-primary-color); font-family: "Poppins", sans-serif; }
  .tech-stack-wrapper { background: linear-gradient(90deg, #171615, #000000); width: 100%; }
  .tech-stack-section { width: 100%; padding: 80px 24px; margin: 0 auto; text-align: center; }
  .tech-stack-header { display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; margin-bottom: 24px; }
  .tech-stack-section h2 { font-size: clamp(2rem, 4vw, 2.5rem); font-weight: 600; color: var(--accent-color); margin: 0; }
  #tech-name-display { font-family: 'Source Code Pro', monospace; font-size: 1.5rem; color: var(--accent-color); background-color: #222; padding: 10px 20px; border-radius: 8px; border: 1px solid var(--border-color); min-height: 48px; display: flex; align-items: center; position: relative; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
  #tech-name-display::after { content: '_'; margin-left: 5px; opacity: 1; animation: blink 1s infinite; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  .tech-stack-section p { color: var(--text-secondary-color); max-width: 600px; margin: 0 auto 60px; font-size: 1.1rem; line-height: 1.6; }
  .marquee-container { display: flex; flex-direction: column; gap: 24px; width: 100%; max-width: 1400px; margin: 0 auto; -webkit-mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%); mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%); }
  .tech-marquee { overflow: hidden; background-color: var(--surface-color); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); width: 100%; padding: 30px 0; }
  .tech-track { display: flex; width: calc(250px * 18); animation: scroll 40s linear infinite; }
  .tech-track.reverse { animation-name: scroll-reverse; }
  .tech-track:hover { animation-play-state: paused; }
  @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-250px * 9)); } }
  @keyframes scroll-reverse { 0% { transform: translateX(calc(-250px * 9)); } 100% { transform: translateX(0); } }
  .tech-logo-wrapper { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; }
  .tech-item { cursor: pointer; }
  .tech-icon { height: 48px; width: auto; max-width: 60px; opacity: 0.7; transition: all 0.3s ease-in-out; }
  .tech-item:hover .tech-icon { opacity: 1; transform: scale(1.25) translateY(-5px); filter: drop-shadow(0 0 8px rgba(255, 107, 0, 0.7)); }
</style>
  </head>
